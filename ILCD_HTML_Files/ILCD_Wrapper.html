         <!--
                    
                    function toggleCol(strID, intCol, strDisplay) {
                    
                    var objTable = document.getElementById(strID);
                    if (strDisplay == null) {
                    strDisplay = (objTable.rows[0].cells[intCol].style.display == "none") ? "" : "none";
                    }
                    
                    currentStatus = (objTable.rows[0].cells[intCol].style.display == "none") ? "hide" : "show";
                    newStatus = (strDisplay == "none") ? "hide" : "show";
                    
                    if (currentStatus == "hide" && newStatus == "show") {
                    action = "show";
                    } else if (currentStatus == "show" && newStatus == "hide") {
                    action = "hide";
                    } else {
                    action = "none";
                    }
                    
                    for (var i = 0; i< objTable.rows.length; i++) {
                    if (objTable.rows[i].cells.length > intCol && objTable.rows[i].cells[intCol].colSpan == 1) {
                    objTable.rows[i].cells[intCol].style.display = strDisplay;
                    }
                    }
                    
                    var objCells = document.getElementsByTagName("td");
                    
                    for (var i = 0; i< objCells.length; i++) {
                    
                    if (objCells[i].colSpan > 1) {
                    if (action == "hide") {
                    objCells[i].colSpan = objCells[i].colSpan - 1;
                    } else if (action == "show") {
                    objCells[i].colSpan = objCells[i].colSpan + 1;
                    }
                    }
                    }
                    }
                    
                    
                    function initializeColumns() {
                    
                    var objForm = document.getElementById("form");
                    
                    for (var i = 0; i< objForm.elements.length; i++) {
                    if (objForm.elements[i].checked == true) {
                    toggleCol('tableID', objForm.elements[i].value, "");
                    } else {
                    toggleCol('tableID', objForm.elements[i].value, "none");
                    }
                    }
                    }
                    
                    //--></script></head>
